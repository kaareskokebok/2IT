<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel chat</title>
</head>
<body>
    <h1>2IT Klassechat</h1>
    <form action="/send" method="post">
        <input type="text" placeholder="Ditt navn" name="name" required>
        <textarea name="message" placeholder="Skriv meldingen din her..." required></textarea>
        <input type="submit" value="Send melding">
    </form>

    <div id="messages"></div>
    <script src="script.js"></script>
</body>
</html>
